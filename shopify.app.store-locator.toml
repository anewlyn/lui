# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "b3b1a79e2341e5938be09560270a3ba2"
name = "Store Locator"
handle = "cf-store-locator"
application_url = "https://cf-wholesale.ngrok.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "quickstart-3e6a7a86.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "customer_read_companies,customer_read_customers,customer_read_locations,customer_read_orders,customer_write_companies,customer_write_customers,customer_write_locations,read_customers,read_orders"

[auth]
redirect_urls = [
  "https://cf-wholesale.ngrok.app/auth/callback",
  "https://cf-wholesale.ngrok.app/auth/shopify/callback",
  "https://cf-wholesale.ngrok.app/api/auth/callback"
]

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false
